<h2>Cart</h2>

<ng-container *ngIf="products.length > 0; else isEmpty">
    <ul>
      <li *ngFor="let product of products; trackBy: trackByFn">{{ product.name }}</li>
    </ul>
  <p>Total cost: {{ getTotalCost() }}</p>
  <p>Quantity: {{ getTotalQuantity() }}</p>
</ng-container>

<ng-template #isEmpty>
  <p>Your cart is empty</p>
</ng-template>
