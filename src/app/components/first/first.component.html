<div class="first-wrapper">
  <h1>{{ title }}</h1>
  <ul>
    <li class="product-wrapper" *ngFor="let product of products">
      <p>Name: {{ product.name }}</p>
      <p>Description: {{ product.description }}</p>
      <p>Price: {{ product.price }}</p>
      <p>Availability:  {{ product.isAvailable ? 'yes' : 'no' }}</p>
    </li>
  </ul>
</div>
